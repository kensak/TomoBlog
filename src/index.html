<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TomoBlog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <nav class="main-nav">
  <a href="profile.html" class="nav-link">プロフィール</a>
    </nav>
    <h1 class="site-title">TomoBlog</h1>
    <p class="site-desc">トモやんとしらっちの日常会話ブログへようこそ！</p>
  </header>
  <main class="main-content">
    <section class="article-section">
      <div class="article-list" id="article-list">
        <!-- 記事はJSで動的に読み込み -->
      </div>
    </section>
    <script>
      // 記事ファイルリスト
      const articles = ["article-1.html", "article-2.html"];
      const articleList = document.getElementById("article-list");

      articles.forEach(file => {
        fetch(file)
          .then(res => res.text())
          .then(html => {
            // DOMパースして.article-cardのみ抽出
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const card = doc.querySelector(".article-card");
            if(card) articleList.appendChild(card);
          });
      });
    </script>
  </main>
</body>
</html>
